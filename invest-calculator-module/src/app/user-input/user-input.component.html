<form (ngSubmit)="onSubmit()">
    <div class="input-group">
        <p>
            <label for="initial-investment">Initial investment</label>
            <input type="number" id="initial-investment" name="initial-investment"
                [(ngModel)]="enteredInititalInvestment">
        </p>
        <p>
            <label for="anual-investment">Annual investment</label>
            <input type="number" id="anual-investment" name="anual-investment" [(ngModel)]="enteredAnualInvestment">
        </p>
    </div>

    <div class="input-group">
        <p>
            <label for="expected-return">Expected Return</label>
            <input type="number" id="expected-return" name="expected-return" [(ngModel)]="enteredExpectedResult">
        </p>
        <p>
            <label for="duration">Duration</label>
            <input type="number" id="duration" name="duration" [(ngModel)]="enteredDuration">
        </p>
    </div>

    <p>
        <button type="submit">Calculate</button>
    </p>
</form>
