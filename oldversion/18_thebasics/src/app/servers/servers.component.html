<label for="">Server Name</label>
<!-- <input type="text" class="form-control" (input)="onUpdateServerName($event)"> -->

<!-- two way binding -->
<input type="text" class="form-control" 
    [(ngModel)]="serverName">
<!-- <p>{{serverName}}</p> -->

<button class=" btn btn-primary" [disabled]="!allowNewServer" (click)="onCreateServer()">Add Server</button>
<!-- <p [innerText]="allowNewServer"></p> -->
<!-- <p>{{serverCreationStatus}}</p> -->

<!-- using directives -->
<p *ngIf="serverCreated; else noSever">Server was created, server name is {{serverName}}</p>
<!-- use local reference -->
<ng-template #noSever>
    <p>No server was created!</p>
</ng-template>

<app-server></app-server> -->
<app-server *ngFor="let server of servers"></app-server>
<li *ngFor="let server of servers">{{server}}</li>
